worker_processes 1;

events { worker_connections 1024; }

http {
    include ./mime.types;

    server {
        listen 80;
        server_name _;

        access_log /code/logs/access.log;
        error_log /code/logs/error.log;

        location /static/ {
            root /code/;

        }

        location / {
            include proxy_params;
            proxy_pass http://127.0.0.1:8000;
        }
    }
}